<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Assisted QA Command Center</title>
    <style>
        :root {
            --bg-color: #f4f7f9;
            --main-color: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2em;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2em;
        }
        .card {
            background-color: var(--main-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            padding: 1.5em;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        .card h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5em;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .step-number {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            margin-right: 0.5em;
        }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="file"] {
            width: 100%;
            padding: 0.75em;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            font-family: monospace;
            font-size: 0.9em;
            padding: 0.75em;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        button:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .validation-status {
            margin-top: 10px;
            font-weight: bold;
        }
        .valid { color: var(--success-color); }
        .invalid { color: var(--error-color); }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Assisted QA Workflow</h1>

        <div class="card" id="step1-card">
            <h2><span class="step-number">1</span> Upload Analysis Package</h2>
            <div class="form-group">
                <label for="analysis-file">Select <code>ai_analysis_package.json</code></label>
                <input type="file" id="analysis-file" accept=".json">
            </div>
        </div>

        <div class="card hidden" id="step2-card">
            <h2><span class="step-number">2</span> Generate Prompt for Claude</h2>
            <div class="form-group">
                <label for="prompt-output">Copy this entire prompt and paste it into Claude.ai:</label>
                <textarea id="prompt-output" readonly></textarea>
            </div>
            <button id="copy-prompt-btn">Copy Prompt</button>
        </div>

        <div class="card hidden" id="step3-card">
            <h2><span class="step-number">3</span> Generate Recommendations</h2>
            <div class="form-group">
                <label for="claude-response">Paste the full JSON response from Claude here:</label>
                <textarea id="claude-response" placeholder="Paste Claude's JSON response here..."></textarea>
                <div id="validation-status" class="validation-status"></div>
            </div>
            <button id="download-recs-btn" disabled>Validate & Download recommendations.json</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const analysisFileInput = document.getElementById('analysis-file');
        const step2Card = document.getElementById('step2-card');
        const step3Card = document.getElementById('step3-card');
        const promptOutput = document.getElementById('prompt-output');
        const copyPromptBtn = document.getElementById('copy-prompt-btn');
        const claudeResponseInput = document.getElementById('claude-response');
        const validationStatus = document.getElementById('validation-status');
        const downloadRecsBtn = document.getElementById('download-recs-btn');

        const promptTemplate = `You are an expert QA Lead analyzing a test run. Your goal is to identify root causes, suggest new tests, and prioritize actions.

Respond ONLY with a JSON object. Do not include any other text, explanations, or markdown formatting.

**Analysis Data:**
\`\`\`json
{analysis_package_json}
\`\`\`

**Your Task:**
Analyze the provided data and generate a set of recommendations.

**Required JSON Output Format:**
\`\`\`json
{
  "priority_actions": [
    {
      "priority": "high" | "medium" | "low",
      "action": "A descriptive title for the action, e.g., 'Investigate login failures'",
      "reasoning": "Your justification for this action.",
      "commands": [
        {
          "command": "run_tests" | "create_scenario" | "update_baseline" | "create_performance_baseline",
          "params": {
            "key": "value"
          }
        }
      ]
    }
  ],
  "new_tests_needed": [
      "A description of a new test case that should be created."
  ],
  "insights": "Your overall summary and key insights from this test run."
}
\`\`\`
`;
        analysisFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    const prompt = promptTemplate.replace('{analysis_package_json}', JSON.stringify(data, null, 2));
                    promptOutput.value = prompt;
                    step2Card.classList.remove('hidden');
                    step3Card.classList.remove('hidden');
                } catch (error) {
                    alert('Error parsing analysis package: ' + error.message);
                }
            };
            reader.readAsText(file);
        });

        copyPromptBtn.addEventListener('click', () => {
            promptOutput.select();
            document.execCommand('copy');
            copyPromptBtn.textContent = 'Copied!';
            setTimeout(() => { copyPromptBtn.textContent = 'Copy Prompt'; }, 2000);
        });

        claudeResponseInput.addEventListener('input', () => {
            const text = claudeResponseInput.value.trim();
            if (!text) {
                validationStatus.textContent = '';
                downloadRecsBtn.disabled = true;
                return;
            }
            try {
                JSON.parse(text);
                validationStatus.textContent = 'JSON is valid!';
                validationStatus.className = 'validation-status valid';
                downloadRecsBtn.disabled = false;
            } catch (e) {
                validationStatus.textContent = 'Invalid JSON: ' + e.message.split('\n')[0];
                validationStatus.className = 'validation-status invalid';
                downloadRecsBtn.disabled = true;
            }
        });

        downloadRecsBtn.addEventListener('click', () => {
            const jsonStr = claudeResponseInput.value;
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'recommendations.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    });
    </script>
</body>
</html>
